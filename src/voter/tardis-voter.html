<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="tardis-session-selector.html">
<link rel="import" href="tardis-session-voter.html">
<link rel="import" href="tardis-session-results.html">

<dom-module id="tardis-voter">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      id="scheduleQuery"
      app-name="tardis"
      path="/collected/schedule"
      data="{{schedule}}">
    </firebase-query>

    <app-route
      route="{{route}}"
      pattern="/results"
      data="{{routeData}}"></app-route>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>



    <app-route
      route="{{route}}"
      pattern="/"
      data="{{routeData}}"></app-route>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <tardis-session-selector name="selector" schedule="[[schedule]]"></tardis-session-selector>
      <tardis-session-results name="results"></tardis-session-results>
      <tardis-session-voter name="voter" id="[[routeData.id]]"></tardis-session-voter>

    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'tardis-voter',

      properties: {
        page: String,
        schedule: Object,
        sessions: {
          type: Object
        }
      },

      observers: [
        '_routePageChanged(route, routeData)'
      ],

      _routePageChanged: function(route, routeData) {
        this.page = routeData.id ? 'voter' : 'selector';
        if (routeData.id === 'results') {
          this.page = 'results';
        }
      }
    });
  </script>
</dom-module>
