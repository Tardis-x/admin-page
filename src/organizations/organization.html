<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/src/redux-store.html">

<dom-module id="organization-page">
  <template>
    <style>
      :host {
        display: block;
        padding: 24px;
      }

      .logo {

      }

      .logo img {
        cursor: pointer;
      }

      .logo paper-progress {
        width: 100%;
      }

      #logoFile {
        /*opacity: 0;*/
        display: none;
      }
      paper-button.indigo {
        background-color: var(--app-primary-color);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button[disabled] {
        background: #eaeaea;
      }

      paper-progress {
        --paper-progress-active-color: var(--google-blue-500);
      }

      .row *:first-child{
        margin-left: 0;
      }

      .row *:last-child{
        margin-right: 0;
      }
    </style>

    <div class="row">
      <paper-button icon="icons:save" on-tap="handleSave">Save</paper-button>
    </div>

    <div class="row">
      <paper-input label="Name" value="{{data.name}}"></paper-input>
    </div>

    <div class="row">
      <div class="logo">
        <img height="100" src="[[data.logoUrl]]"  />

        <template is="dom-if" if="[[logoUploading]]">
          <paper-progress indeterminate></paper-progress>
        </template>
      </div>
      <input type="file" id="logoFile" on-change="handleFile" accept="image/png,image/jpeg,image/svg+xml">
    </div>

    <div class="row">
      <paper-button class="indigo" on-tap="handleChangeLogo" disabled$="[[isNew(id)]]">Change Logo</paper-button>
    </div>

    <div class="row">
      <paper-input label="Company URL" value="{{data.url}}"></paper-input>
    </div>
  </template>
  <script>
    class OrganizationPage extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'organization-page'
      }

      static get properties() {
        return {
          data: {
            type: Object,
            value: {}
          },
          id: {
            type: String
          },
          organization: {
            type: Object,
            statePath: 'organizations.organization'
          },
          logoUploading: {
            type: Boolean,
            statePath: 'organizations.organizationLogoUploading'
          }
        };
      }

      static get observers() {
        return [
          '_idChanged(id)',
          '_dataChanged(organization)',
        ];
      }

      _dataChanged (organization) {
        this.data = Object.assign({}, organization);
        this.$.logoFile.value = null;
      }

      _idChanged (id) {
        if (!this.isNew(id)) {
          this.dispatch(organizationsActions.fetchOrganization(id));
        }
      }

      isNew(id) {
        return id === 'new';
      }

      handleSave () {
        if (!this.isNew(this.id)) {
          this.dispatch(organizationsActions.updateOrganization(this.id, this.data));
        } else {
          this.dispatch(organizationsActions.createOrganization(this.data));
        }
      }

      handleChangeLogo () {
        this.$.logoFile.click();
      }

      handleFile (ev) {
        if (ev.target && ev.target.files.length) {
          const file = ev.target.files[0];
          this.dispatch(organizationsActions.uploadOrganizationLogo(this.id, file));
        }
      }
    }

    customElements.define(OrganizationPage.is, OrganizationPage);
  </script>
</dom-module>
