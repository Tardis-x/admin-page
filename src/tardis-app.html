<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="tardis-login.html">
<link rel="import" href="voter/tardis-voter.html">

<dom-module id="tardis-app">
  <template>
    <style include="shared-styles">
      :host {
        --primary-color: var(--app-primary-color);

        display: block;
        background-color: var(--primary-background-color);
      }

      app-header {
        color: #fff;
        background-color: var(--primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <app-drawer swipe-open id="appDrawer">
        <app-toolbar><div main-title>Tardis X</div></app-toolbar>
        <iron-selector
          selected="[[page]]"
          attr-for-selected="name"
          class="drawer-list"
          role="navigation"
          on-iron-select="closeDrawer"
        >
          <a href="/voter">Voter</a>
          <a href="/voter/results">Results</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Tardis X</div>
            <paper-icon-button icon="add">+</paper-icon-button>
            <paper-icon-button
              icon="[[computeLockIcon(signedIn)]]"
              disabled="[[!signedIn]]"
              on-tap="signOut">
            </paper-icon-button>
          </app-toolbar>
        </app-header>
        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <tardis-voter name="voter" route="[[subroute]]"></tardis-voter>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

    <tardis-login
      on-sign-in="signIn"
      signed-in="[[signedIn]]"
      disabled="[[!online]]">
    </tardis-login>

    <firebase-auth
      id="auth"
      app-name="tardis"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
  </template>

  <script>
    Polymer({
      is: 'tardis-app',
      properties: {
        page: {
          type: String
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
//        '_userData(user)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'voter';
      },

      signIn: function() {
        this.$.auth.signInWithRedirect();
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      signOut: function() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      },

      closeDrawer: function() {
        this.$.appDrawer.close();
      }
    });
  </script>
</dom-module>
