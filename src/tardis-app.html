<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">


<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="/src/speakers/index.html">

<dom-module id="tardis-app">
  <template>
    <style include="shared-styles">
      :host {
        --primary-color: var(--app-primary-color);

        display: block;
        background-color: var(--primary-background-color);
      }

      app-header {
        color: #fff;
        background-color: var(--primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <template is="dom-if" if="{{!user}}">
      <paper-button on-tap="login">Login</paper-button>
    </template>

    <template is="dom-if" if="{{user}}">
      <app-drawer-layout fullbleed force-narrow>

        <!-- Main content -->
        <app-header-layout has-scrolling-region>
          <app-header condenses reveals effects="waterfall">
            <app-toolbar>
              <!--<paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>-->
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>Tardis X [[user.displayName]]</div>

              <paper-icon-button icon="add">+</paper-icon-button>
              <paper-icon-button
                icon="[[computeLockIcon(user)]]"

                on-tap="signOut">
                <!--disabled="[[!signedIn]]"-->
              </paper-icon-button>
            </app-toolbar>
          </app-header>

          <iron-pages role="main" attr-for-selected="name" selected="[[page]]">
            <tardis-speakers name="speakers" route="[[subroute]]"></tardis-speakers>
          </iron-pages>

        </app-header-layout>
        <app-drawer swipe-open id="appDrawer">
          <app-toolbar><div main-title>Tardis X</div></app-toolbar>
          <iron-selector
            selected="[[page]]"
            attr-for-selected="name"
            class="drawer-list"
            role="navigation"
            on-iron-select="closeDrawer"
          >
            <!--<a href="/voter">Voter</a>-->
            <!--<a href="/voter/results">Results</a>-->
            <a href="/speakers">Speakers</a>
          </iron-selector>

        </app-drawer>
      </app-drawer-layout>
    </template>

  </template>
  <script>
//    class TardisApp extends Polymer.Element {
    class TardisApp extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'tardis-app'
      }

      static get properties() {
        return {
          page: {
            type: String
          },
          user: {
            type: Object,
            statePath: 'auth.user'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        authActions.getCurrentUser();
      }

      computeLockIcon() {
        return this.user ? 'lock-open' : 'lock';
      }

      _routePageChanged(page) {
        this.page = page || 'speakers';
      }

      toggleDrawer () {
        this.$.appDrawer.toggle();
      }

      login () {
        authActions.signIn();
      }

      signOut () {
        authActions.signOut();
        console.log('signOut');
      }
    }

    customElements.define(TardisApp.is, TardisApp);
  </script>
</dom-module>
