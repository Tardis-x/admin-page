<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/redux-store.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="speakers-list">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .card > *{
        line-height: 40px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>
    <template is="dom-repeat" items="[[speakers]]">
      <div>
        <div class="card layout horizontal">
          <div class="flex">[[item.name]]</div>
          <div class="flex">[[item.company]]</div>
          <div class="flex">[[item.title]]</div>
          <div>
            <a href="/speakers/[[item.$key]]" tabindex="-1">Edit</a>
          </div>
        </div>
      </div>
    </template>
  </template>
  <script>
    class SpeakersList extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'speakers-list'
      }

      static get properties() {
        return {
          speakers: {
            type: Array,
            statePath: 'speakers'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define(SpeakersList.is, SpeakersList);
  </script>
</dom-module>
