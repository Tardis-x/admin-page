<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">


<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="tardis-speakers-list">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .card > *{
        line-height: 40px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/"
        tail="{{subroute}}"></app-route>

    <firebase-query
        id="query"
        app-name="tardis"
        path="/speakers"
        data="{{data}}">
    </firebase-query>

    <template is="dom-repeat" items="{{data}}">
      <div class="card layout horizontal">
        <div class="flex">[[item.name]]</div>
        <div class="flex">[[item.company]]</div>
        <div class="flex">[[item.title]]</div>
        <div>
          <a href="/speakers/[[item.$key]]" tabindex="-1">
            <paper-icon-button icon="editor:mode-edit"></paper-icon-button>
          </a>
        </div>

      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'tardis-speakers-list',
      properties: {
        uid: String,
        data: {
          type: Object,
          observer: 'dataChanged'
        }
      },

      observers: [
        '_dataChanged(data)'
      ],

      _dataChanged: function (data) {
        console.log('_dataChanged', data);
      },

      dataChanged: function (newData, oldData) {
        // do something when the query returns values
      }

    });

  </script>

</dom-module>
