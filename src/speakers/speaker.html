<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="./components/speaker.html">

<dom-module id="tardis-speaker">
  <template>
    <firebase-document
      app-name="tardis"
      id="documentQuery"
      path="/speakers/{{id}}"
      data="{{data}}"
    >
    </firebase-document>

    <paper-toast id="toast" horizontal-align="right" vertical-align="top" vertical-offset="90"></paper-toast>

    <speaker-profile-form speaker="[[data]]" on-save="save"></speaker-profile-form>



  </template>

  <script>

    Polymer({

      is: 'tardis-speaker',
      properties: {
        id: String,
        dbData: Object,
        data: {
          type: Object,
          observer: '_dataChanged'
        },

        fbRef: Object,
      },

      observers: [
        '_idChanged(id)',

      ],

      _idChanged: function (id) {
          console.log(id);
          console.log(this.$.documentQuery.ref);
//        this.fbRef = firebase.app('tardis').database().ref('/speakers/' + id);
//
//        var self = this;
//        this.fbRef.on('value', function (snapshot) {
//          self.data = snapshot.val();
//        });
      },

      _dataChanged: function (newData, oldData) {
          console.log(newData, oldData);
      },

      _computeHidden: function (data) {
        return !Object.keys(data).length;
      },

      __saved: function (msg) {
        this.$.toast.show(msg ? msg : 'Saved.');
      },

      save: function (e, speaker) {
        var self = this;
        function __toast (msg) {
          self.$.toast.show({ text: msg ? msg : 'Saved.'});
        }

//        console.log(speaker);
//
        this.fbRef.set(speaker)
          .then(function () {
            __toast('Saved.');
          })
          .catch(function(err) {
            __toast(err.code);
          });
      }
    });

  </script>

</dom-module>
