<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/neon-animation/web-animations.html">

<link rel="import" href="/src/redux-store.html">

<dom-module id="speaker-page">
  <template>
    <style>
      :host {
        display: block;
        padding: 24px;
      }

      .photo img {
        cursor: pointer;
      }

      .photo paper-progress {
        width: 100%;
      }

      #photoFile {
        display: none;
      }
      paper-button.indigo {
        background-color: var(--app-primary-color);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button[disabled] {
        background: #eaeaea;
      }

      paper-progress {
        --paper-progress-active-color: var(--google-blue-500);
      }

      .row *:first-child{
        margin-left: 0;
      }

      .row *:last-child{
        margin-right: 0;
      }
    </style>

    <div class="row">
      <paper-button icon="icons:save" on-tap="handleSave">Save</paper-button>
    </div>

    <div class="row">
      <paper-input label="Name" value="{{data.name}}"></paper-input>
    </div>

    
    <div class="row">
      <template is="dom-if" if="[[!isNew(key)]]">
        <div class="photo">
          <img height="300" src="[[data.photoUrl]]"  />

          <template is="dom-if" if="[[photoUploading]]">
            <paper-progress indeterminate></paper-progress>
          </template>
        </div>
      </template>
      <input type="file" id="photoFile" on-change="handleFile" accept="image/png,image/jpeg,image/svg+xml">
    </div>
    
    <template is="dom-if" if="[[!isNew(key)]]">
      <div class="row">
        <paper-button class="indigo" on-tap="handleChangeLogo" disabled$="[[isNew(key)]]">Change Photo</paper-button>
      </div>
    </template>

    <div class="row">
      <paper-toggle-button checked="{{data.featured}}">Featured</paper-toggle-button>
    </div>

    <!--<div class="row">
      <paper-dropdown-menu label="Company" selected-item="{{selectedItem}}"  attr-for-selected="item">
        <paper-listbox slot="dropdown-content" class="dropdown-content">
          

          <template is="dom-repeat" items="[[organizations]]">
            <paper-item item="[[item]]">[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>-->

    <div class="row">
      <select on-change="_handleCompanyChange" style="width: 50%;"> <!--value="{{data.companyKey::change}}">-->
        <template is="dom-repeat" items="[[organizations]]">
            <option value="[[item.$key]]" selected="[[_isEqual(item.$key, data.companyKey)]]">[[item.name]]</option>
          </template>
        </select>
    </div>

    <div class="row">
      <paper-input label="Title" value="{{data.title}}"></paper-input>
    </div>

    <div class="row">
      <paper-input label="Country" value="{{data.country}}"></paper-input>
    </div>

    <div class="row">
      <paper-textarea label="Short Bio" value="{{data.shortBio}}"></paper-textarea>
    </div>

    <div class="row">
      <paper-textarea label="Bio" value="{{data.bio}}"></paper-textarea>
    </div>
  </template>
  <script>
    class SpeakerPage extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'speaker-page'
      }

      static get properties() {
        return {
          data: {
            type: Object,
            value: {},
            notify: true,
          },
          key: {
            type: String
          },
          organizations: {
            type: Array,
            statePath: 'organizations.organizations'
          },
          speaker: {
            type: Object,
            statePath: 'speakers.speaker'
          },
          photoUploading: {
            type: Boolean,
            statePath: 'speakers.speakerPhotoUploading'
          },
          // selectedCompanyKey: {
          //   type: String,
          // },
        };
      }

      static get observers() {
        return [
          '_keyChanged(key)',
          '_dataChanged(speaker)',
          // '_itemChanged(selectedItem)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.dispatch(organizationsActions.fetchOrganizations());
      }

      // _itemChanged (selectedItem) {
      //   console.log(selectedItem);
      // }

      _dataChanged (speaker) {
        if (!speaker) {
          return;
        }
        this.data = Object.assign({}, speaker);
        this.$.photoFile.value = null;
      }

      _keyChanged (key) {
        if (!this.isNew(key)) {
          this.dispatch(speakersActions.fetchSpeaker(key));
        } else {
          this.data = {};
        }
      }

      isNew(key) {
        return key === 'new';
      }

      handleSave () {
        if (!this.isNew(this.key)) {
          this.dispatch(speakersActions.updateSpeaker(this.key, this.data));
        } else {
          this.dispatch(speakersActions.createSpeaker(this.data));
        }
      }

      handleChangeLogo () {
        this.$.photoFile.click();
      }

      handleFile (ev) {
        if (ev.target && ev.target.files.length) {
          const file = ev.target.files[0];
          this.dispatch(speakersActions.uploadSpeakerPhoto(this.key, file));
        }
      }

      _handleCompanyChange (ev) {
        const companyKey = ev.target.value;
        this.set('data.companyKey', companyKey);
        
        if (companyKey) {
          const company = Object.assign({}, this.organizations.find(org => org.$key === companyKey));
          delete company.$key;
          this.set('data.company', company);
        }
      }

      _isEqual (a, b) {
        return a === b;
      }
    }

    customElements.define(SpeakerPage.is, SpeakerPage);
  </script>
</dom-module>
