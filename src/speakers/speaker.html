<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/redux-store.html">

<link rel="import" href="components/speaker-form.html">

<dom-module id="speaker-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <speaker-profile-form speaker="[[speaker]]"></speaker-profile-form>
  </template>
  <script>
    class SpeakerPage extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'speaker-page'
      }

      static get properties() {
        return {
          id: {
            type: String
          },
          speaker: {
            type: Object,
            statePath: 'speaker'
          }
        };
      }

      static get observers() {
        return [
          '_idChanged(id)'
        ];
      }

      _idChanged (id) {
        speakerActions.fetchSpeaker(id);
      }
    }

    customElements.define(SpeakerPage.is, SpeakerPage);
  </script>
</dom-module>
