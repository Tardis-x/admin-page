<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/redux-store.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="components/speaker-form.html">

<dom-module id="speaker-page">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .card > *{
        line-height: 40px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <speaker-profile-form speaker="[[speaker]]"></speaker-profile-form>
  </template>
  <script>
    class SpeakerPage extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'speaker-page'
      }

      static get properties() {
        return {
          id: {
            type: String
          },
          speaker: {
            type: Object,
            statePath: 'speaker'
          }
        };
      }

      static get observers() {
        return [
          '_idChanged(id)'
        ];
      }

      _idChanged (id) {
        speakerActions.fetchSpeaker(id);
      }
    }

    customElements.define(SpeakerPage.is, SpeakerPage);
  </script>
</dom-module>
