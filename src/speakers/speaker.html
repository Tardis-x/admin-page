<dom-module id="tardis-speaker">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .card > *{
        line-height: 40px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      #editor > * {
        width: 50%;
      }
    </style>

    <paper-toast id="toast" horizontal-align="right" vertical-align="top" vertical-offset="90"></paper-toast>

    <speaker-profile-form speaker="[[data]]" hidden$="[[_computeHidden(data)]]" on-save="save"></speaker-profile-form>



  </template>

  <script>

    Polymer({

      is: 'tardis-speaker',
      properties: {
        id: String,
        dbData: Object,
        data: {
          type: Object,
          value: {},
        },

        fbRef: Object,
      },

      observers: [
        '_idChanged(id)',
      ],

      _idChanged: function (id) {
        this.fbRef = firebase.app('tardis').database().ref('/speakers/' + id);

        var self = this;
        this.fbRef.on('value', function (snapshot) {
          self.data = snapshot.val();
        });
      },

      _computeHidden: function (data) {
        return !Object.keys(data).length;
      },

      __saved: function (msg) {
        this.$.toast.show(msg ? msg : 'Saved.');
      },

      save: function (e, speaker) {
        var self = this;
        function __toast (msg) {
          self.$.toast.show({ text: msg ? msg : 'Saved.'});
        }

//        console.log(speaker);
//
        this.fbRef.set(speaker)
          .then(function () {
            __toast('Saved.');
          })
          .catch(function(err) {
            __toast(err.code);
          });
      }
    });

  </script>

</dom-module>
