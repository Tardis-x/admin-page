<script>
  const initialState = {
    auth: {
      user: null,
      error: null,
    },
    organizations: {
      organization: null,
      organizationLogoUploading: false,
      organizations: [],
      organizationsError: null,
    },
    speakers: {
      speakers: [],
      speaker: null
    },
  };

  const authReducer = (state, action) => {
    switch (action.type) {
      case 'SIGNIN_SUCCESS':
        const user = action.data;
        return Object.assign({}, state, { user });

      case 'SIGNIN_FAILURE':
        const auth = action.data;
        return Object.assign({}, state, auth);

      case 'SIGNOUT_SUCCESS':
        return Object.assign({}, state, { user: null });

      default:
        return state;
    }
  };

  const speakersReducer = (state, action) => {
    switch (action.type) {
      case 'FETCH_SPEAKERS_SUCCESS':
        const speakers = Object.keys(action.data)
          .map(key => Object.assign({}, action.data[key], { $key: key }) );

        return Object.assign({}, state, { speakers });

      case 'FETCH_SPEAKER':
        return state;

      case 'FETCH_SPEAKER_SUCCESS':
      case 'UPDATE_SPEAKER_SUCCESS':
        const speaker = action.data;
        return Object.assign({}, state, { speaker });

      default:
        return state;
    }
  };

  const appReducer = (state, action) => {
    if (!state) return initialState;

    return {
      auth: authReducer(state.auth, action),
      speakers: speakersReducer(state.speakers, action),
      organizations: organizationsReducer(state.organizations, action),
    };
  };

//  const store = Redux.createStore(
//    appReducer,
//    window.ReduxThunk.default,
//    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
//  );

  const thunk = window.ReduxThunk.default;
  const store = Redux.compose(Redux.applyMiddleware(thunk))(Redux.createStore)(
    appReducer,
    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
  );

//  Redux.connect
  const ReduxMixin = PolymerRedux(store);

//  firebase.database().ref('/speakers').on('value', snapshot => {
//    store.dispatch({
//      type: 'FETCH_SPEAKERS',
//      data: snapshot.val()
//    });
//  });

  const speakerActions = {
    fetchSpeakers: () => {
      firebase.database().ref('/speakers').once('value', snapshot => {
        store.dispatch({
          type: 'FETCH_SPEAKERS_SUCCESS',
          data: snapshot.val()
        });
      });
    },
    fetchSpeaker: (key) => {
      firebase.database().ref(`/speakers/${key}`).once('value', snapshot => {
        store.dispatch({
          type: 'FETCH_SPEAKER_SUCCESS',
          data: snapshot.val()
        });
      });
    },
    updateSpeaker: (key, data) => {
      firebase.database().ref(`/speakers/${key}`).set(data);
      speakerActions.fetchSpeaker(key);
    },
  };

  const authActions = {
    provider: new firebase.auth.GoogleAuthProvider(),
    initListeners: function () {
      firebase.auth().onAuthStateChanged(user => {
        console.log(user);
        if (user) {
          store.dispatch({
            type: 'SIGNIN_SUCCESS',
            data: user,
          });
        } else {
          store.dispatch({
            type: 'SIGNOUT_SUCCESS',
          });
        }
      });
    },
    signIn: function () {
      firebase.auth().signInWithPopup(this.provider)
        .then(result => {
          store.dispatch({
            type: 'SIGNIN_SUCCESS',
            data: result.user,
          });
        })
        .catch(error => {
          store.dispatch({
            type: 'SIGNIN_FAILURE',
            data: error,
          });
        });
    },
    signOut: function () {
      firebase.auth().signOut()
        .then(() => {
          this.getCurrentUser();
        })
        .catch(error => {
          store.dispatch({
            type: 'SIGNIN_FAILURE',
            data: error,
          });
        });
    },
  };
</script>
